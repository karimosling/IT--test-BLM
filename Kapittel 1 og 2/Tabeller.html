<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabeller</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr{
            border:2px solid black;
        }

        td{
            padding: 10px;
            border: 2px solid black;
        }
        tr:nth-child(odd){   /*odd=oddetallene*/
            background-color: #6A9325;
        }


    </style>
</head>
<body>
<h1>Fjeller</h1>
<table>
    <tr>
        <th>Navn</th><th>Moh</th><th>Land</th>
    </tr>
    <tr>
        <td>Mount Everest</td><td>8848m</td><td>Nepal</td>
    </tr>
    <tr>
        <td>K2</td><td>8611m</td><td>Pakistan</td>
    </tr>
    <tr>
        <td>Kebnekaise</td><td>2102m</td><td>Sverige</td>
    </tr>

</table>


</body>
</html>
